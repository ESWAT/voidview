<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VoidView - A Minimalist Image Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist image viewer for macOS" />
    <meta name="author" content="Philip Karpiak">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900i" rel="stylesheet">
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="logo">
          <img class="logo__icon" src="logo.png" alt="VoidView logo">
          <p class="logo__text">VoidView</p>
        </div>
        <div class="actions">
          <a class="button button--download" href="https://github.com/ESWAT/voidview/releases">
            <span class="button__text">
              Download
            </span>
          </a>
        </div>
      </header>
      <main class="main">
        <h1 class="main__tagline">A minimalist image viewer</h1>
        <div class="main__image-wrap">
          <video class="main__image" src="demo.mp4" autoplay loop muted />
        </div>
      </main>
    </div>
    </body>
</html>
